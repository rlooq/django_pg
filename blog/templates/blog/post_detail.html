{% extends 'blog/base.html' %}

{% block content %}
    <div class="pt-3 border-bottom border-dark">
        <h2><a href="#" class="post-title">{{ post.title }}</a></h2>
        {% if post.published_date %}
           <p class="text-muted text-right">{{ post.published_date }}</p>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
